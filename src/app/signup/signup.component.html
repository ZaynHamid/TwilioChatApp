<div class="h-[100vh] flex items-center">
    <form class="w-1/2 -mt-16 mx-auto" (submit)="handleSubmit($event)">
        <h2 class="text-center text-2xl font-bold my-4">Sign Up</h2>

        <div class="mb-5">
            <label for="email" class="block mb-2 text-base font-medium text-gray-900 ">Username</label>
            <input type="text" [(ngModel)]="username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
        </div>
    
    <div class="mb-5">
      <label for="email" class="block mb-2 text-base font-medium text-gray-900 ">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@youremail.com" required />
    </div>

  
    <div class="mb-5">
        <label for="password" class="block mb-2 text-base font-medium text-gray-900">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
      </div>

    <div class="mb-5">
      <label for="password" class="block mb-2 text-base font-medium text-gray-900">Confirm Password</label>
      <input type="password" id="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base w-full bastext-base:w-auto px-5 py-2.5 text-center">Submit</button>
  </form>
  
</div>
